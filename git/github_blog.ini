 Create a New RepositoryGo to your https://github.com and create a new repository named justasabc.github.com
2 - Install Jekyll-Bootstrap

$ git clone https://github.com/plusjade/jekyll-bootstrap.git justasabc.github.com
$ cd justasabc.github.com
$ git remote set-url origin git@github.com:justasabc/justasabc.github.com.git
$ git push origin master


3 - Profit
After GitHub has a couple minutes to do its magic your blog will be publicly available at http://justasabc.github.com
*Already have your blog on GitHub?
I'll assume you have the Jekyll gem installed on your local machine. Run Jekyll-Bootstrap-Core locally to see what all the fuss is about:

$ git clone https://github.com/plusjade/jekyll-bootstrap.git
$ cd jekyll-bootstrap
$ jekyll --server
See it in action at http://localhost:4000.


